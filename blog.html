<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ameya Karkal Blog</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.3.1/holder.js"></script>
        <script src="js/app.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/justified-nav.css">
        <script type="text/javascript">
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-6815622-6', 'ameyakarkal.github.io');
            ga('send', 'pageview');
        </script>
    </head>
    <body ng-app="blogger">
        <div class="container" ng-controller="blogCtrl">
            <div class="masthead">
                <h3 class="text-muted">Ameya Karkal</h3>
                <ul class="nav nav-justified">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="http://www.linkedin.com/in/kameya" target="_new">Resume</a></li>
                    <li><a href="https://github.com/ameyakarkal"  target="_new">Projects</a></li>
                    <li class="active"><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="page-header">
                <h2>blog</h2>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-4" ng-repeat="post in posts">
                    <div class="thumbnail">
                        <img data-src="holder.js/100%x200" alt="...">
                        <div class="caption">
                            <h4>{{post.title}}</h4>
                            <p>{{post.description}}</p>
                            <p>
                                <a href="{{post.url}}" class="btn btn-primary" role="button" target="_blank">View</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
